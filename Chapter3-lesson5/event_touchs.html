<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>method_css1-1.html</title>
    <style>
      body{
          background-color: #000;
          color: #fff;
          font-size: 16px;
      }
    </style>
    <script src="http://code.jquery.com/jQuery-2.2.4.min.js" charset="utf-8"></script>
    <script>
      $(document).ready(function(){
        //このなかに記述 開始
        $("body").on("mouseover", function(){
          $(this).append("<p>TouchStart</p>");
        });

        $("body").on("click", function(){
          $(this).append("<p>touchmove...</p>");
        });

        $("body").on("dblclick", function(){
          $(this).append("<p>TouchEnd</p>");
        });

        //この中に処理を記述 終了
      });
    </script>
  </head>
  <body>
    <p>タッチテスト</p>
  </body>
</html>
