<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>method_css1-1.html</title>
    <style>
      input{
          width: 300px;
      }
    </style>
    <script src="http://code.jquery.com/jQuery-2.2.4.min.js" charset="utf-8"></script>
    <script>
      $(document).ready(function(){
        //このなかに記述 開始
        $("#change_sct").change(function(){
          alert("チェンジテキスト");
        });

        //この中に処理を記述 終了
      });
    </script>
  </head>
  <body>
    <p>
      テキストボックスに文字を入力したら、何もない個所をクリックしてね<br>
      <input type="text" id="change_sct" placeholder="例）12345">
    </p>
  </body>
</html>
