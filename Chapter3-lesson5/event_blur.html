<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>method_css1-1.html</title>
    <script src="http://code.jquery.com/jQuery-2.2.4.min.js" charset="utf-8"></script>
    <script>
      $(document).ready(function(){
        //このなかに記述 開始
        $("#name").one("blur", function(){
          alert("名前フィールドからフォーカスが外れました");
        });
        $("#email").one("blur", function(){
          alert("Emailフィールドからフォーカスが外れました");
        });

        //この中に処理を記述 終了
      });
    </script>
  </head>
  <body>
    <p>名前：
      <input type="text" id="name" value="ここをクリックしてフォーカスを当てます">
    </p>
    <p>Email：
      <input type="text" id="email" value="ここをクリックしてフォーカスを当てます">
    </p>
  </body>
</html>
