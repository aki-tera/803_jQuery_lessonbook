<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>method_css1-1.html</title>
    <script src="http://code.jquery.com/jQuery-2.2.4.min.js" charset="utf-8"></script>
    <script>
      $(document).ready(function(){
        //このなかに記述 開始

        $("#parent_area").on("click", "#click_btn", function(){
          alert("イベントが実行されました");
        });

        //この中に処理を記述 終了
      });
    </script>
  </head>
  <body>
    <div id="parent_area">
      <button>ここはNG</button>
      <button id="click_btn">ここをクリック</button>
      <button>ここはNG</button>
    </div>
  </body>
</html>
