<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>method_css1-1.html</title>
    <script src="http://code.jquery.com/jQuery-2.2.4.min.js" charset="utf-8"></script>
    <script>
      $(document).ready(function(){
        //このなかに記述 開始
        $("p").click(function(){
          $(this).parent().css("border", "3px solid red");
        })


        //この中に処理を記述 終了
      });
    </script>
  </head>
  <body>
    <div>
      <p>jQueryのthisについて1</p>
      <p>jQueryのthisについて2</p>
    </div>
  </body>
</html>
