<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.5/jquery.bxslider.css" rel="stylesheet" type="text/css">
    <title>ex_boxslider.html</title>
    <script src="http://code.jquery.com/jQuery-2.2.4.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bxslider/4.2.5/jquery.bxslider.js"></script>
    <script>
      $(document).ready(function(){
        //このなかに記述 開始
        $(".bxslider").bxSlider({
          mode            : "horizontal",
          speed           : 1000,
          startSlide      : 0,
          auto            : true,
          autoControls    : true,
          adaptiveHeight  : true,
          captions        : false
        });
        //この中に処理を記述 終了
      });
    </script>
  </head>
  <body>
    <div id="content">
      <h1>bxsliderライブラリ</h1>
      <div class="slider" style="width:600px;">
        <ul class="bxslider">
          <li><img src="img/1.jpg" title="Aの画像を表示します"></li>
          <li><img src="img/2.jpg" title="Bの画像を表示します"></li>
          <li><img src="img/3.jpg" title="Cの画像を表示します"></li>
          <li><img src="img/4.jpg" title="Dの画像を表示します"></li>
          <li><img src="img/5.jpg" title="Eの画像を表示します　サイズが大きい"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
