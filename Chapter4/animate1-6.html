<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>method_css1-1.html</title>
    <script src="http://code.jquery.com/jQuery-2.2.4.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <style>
      div{height: 80px; width: 80px; background-color: #e8f836}
    </style>
    <script>
      $(document).ready(function(){
        //このなかに記述 開始
        $("#move_box").animate({
          "marginLeft": "600px",
          "width"     : "100px",
          "height"    : "100px"
          },{
            duration  : 6000,
            easing    : "easeInOutElastic"
          }
        );
        $("#stop_end").on("click", function(){
          $("#move_box").stop();
          }
        );
        $("#stop_move").on("click", function(){
          $("#move_box").stop(false, true);
          }
        );
        //この中に処理を記述 終了
      });
    </script>
  </head>
  <body>
    <button id="stop_end">停止⇒ストップ</button>
    <button id="stop_move">停止⇒最後まで移動</button>
    <div id="move_box"></div>
  </body>
</html>
