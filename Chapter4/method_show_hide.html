<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>method_css1-1.html</title>
    <script src="http://code.jquery.com/jQuery-2.2.4.min.js" charset="utf-8"></script>
    <script>
      $(document).ready(function(){
        //このなかに記述 開始
        $("#show_btn").on("click", function(){
          $("#hide_area1").show();
          $("#hide_area2").show("slow");
          $("#hide_area3").show(2000);
        });

        $("#hide_btn").on("click", function(){
          $("#hide_area1").hide();
          $("#hide_area2").hide("slow");
          $("#hide_area3").hide(2000);
        });


        //この中に処理を記述 終了
      });
    </script>
    <style>
      div{float: left;}
      #hide_area1{display: none; width: 300px; height: 100px; background-color: #5ab270;}
      #hide_area2{display: none; width: 300px; height: 100px; background-color: #e53131;}
      #hide_area3{display: none; width: 300px; height: 100px; background-color: #987cff;}
    </style>
  </head>
  <body>
    <div>
      <button id="show_btn">表示</button>
      <button id="hide_btn">非表示</button>
    </div>
    <div id="hide_area1">default</div>
    <div id="hide_area2">slow</div>
    <div id="hide_area3">2second</div>
  </body>
</html>
