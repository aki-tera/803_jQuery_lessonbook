<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>method_css1-1.html</title>
    <script src="http://code.jquery.com/jQuery-2.2.4.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <style>
      div{height: 50px; width: 50px}
    </style>
    <script>
      $(document).ready(function(){
        //このなかに記述 開始
        $("#move_box_top").animate({
          "marginLeft": "600px"
          },{
            duration: 1500,
            easing  : "easeInQuad"
          }
        );
        $("#move_box_bottom").animate({
          "marginLeft": "600px"
          },{
            duration  : 1500,
            easing    : "linear"
          }
        );
        //この中に処理を記述 終了
      });
    </script>
  </head>
  <body>
    <div id="move_box_top" style="background-color : #555"></div>
    <div id="move_box_bottom" style="background-color : #f00"></div>
  </body>
</html>
