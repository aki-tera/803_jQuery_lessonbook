<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>selecter1.html</title>
    <script src="http://code.jquery.com/jQuery-2.2.4.min.js" charset="utf-8"></script>
    <script>
      $(document).ready(function(){
        //このなかに記述 開始

        //$("要素名")に対してstyle="color:#f00;"を設定
        $("div").css("color", "#f00");      //文字を赤色に

        //この中に処理を記述 終了
      });
    </script>
  </head>
  <body>
    <div name="test">
      <p>これはdiv要素の子要素</p>
    </div>
    <p>これはp要素</p>
  </body>
</html>
