<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>selecter1.html</title>
    <script src="http://code.jquery.com/jQuery-2.2.4.min.js" charset="utf-8"></script>
    <script>
      $(document).ready(function(){
        //このなかに記述 開始

        //$("name要素属性=name属性値")に対してstyle="color:#f00;"を設定
        $("#test div").css("color", "#f00");      //文字を赤色に

        //この中に処理を記述 終了
      });
    </script>
  </head>
  <body>
    <div id="test">
      <div>これはid属性"test"の子要素（div要素）</div>
      <p>これはid属性"test"の子要素（p要素）</p>
      <div>これはid属性"test"の子要素（div要素）</div>
      <p>これはid属性"test"の子要素（p要素）</p>
    </div>
  </body>
</html>
