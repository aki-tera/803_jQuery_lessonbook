<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>selecter1.html</title>
    <script src="http://code.jquery.com/jQuery-2.2.4.min.js" charset="utf-8"></script>
    <script>
      $(document).ready(function(){
        //このなかに記述 開始

        //$("name要素属性=name属性値")に対してstyle="color:#f00;"を設定
        $("div, #test").css("color", "#f00");      //文字を赤色に

        //この中に処理を記述 終了
      });
    </script>
  </head>
  <body>
    <!-- name=testにのみ、赤色のスタイルが設定される -->
    <div>
      <p>これはdiv要素</p>
    </div>
    <p id="test">これはp要素のid属性="test"</p>
    <p id="no2">これはp要素のid属性="no2"</p>
  </body>
</html>
